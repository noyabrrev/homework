<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>InstaBook</title>
  <style>
   div {
    background: #9932CC;
    background: radial-gradient(circle at 80px 40px, #9370DB, #9932CC, #9932CC);
    padding: 20px;
   }
  </style>
 </head>
 <body>
    <form action="#" method="post">

      <div class="user">
        <label for="username"> Имя:
          <input id="username" type="text" name="username" placeholder="Имя пользователя" required>
        </label>
      </div>

      <div class="useremail">
        <label for="email"> Адрес:
          <input id="email" type="email" name="useremail" placeholder="Адрес эл. почты" required>
        </label>
      </div>

      <div class="userpassword">
        <label for="password"> Пароль:
          <input id="password" type="password" name="userpassword" placeholder="Пароль" required>
        </label>
      </div>
      <input class = "button" type="submit" name="buttonsubmit" value="Войти!">
    </form>
  </div>
 </body>
</html>
